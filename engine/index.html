<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="position: relative;">

        <!-- Background Color only -->
        <canvas id="layer0" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>

        <canvas id="layer1" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>

        <canvas id="layer2" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>

        <canvas id="layer3" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>

        <canvas id="layer4" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 4;"></canvas>
        
        <!-- Default game object layer -->
        <canvas id="layer5" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 5;"></canvas>

        <canvas id="layer6" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 6;"></canvas>

        <canvas id="layer7" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 7;"></canvas>

        <canvas id="layer8" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 8;"></canvas>

        <!-- Debug text only -->
        <canvas id="layer9" width="100" height="100" style="position: absolute; left: 0; top: 0; z-index: 9;"></canvas>
        
    </div>
</body>

<!-- Helper Classes -->
